<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Spotify-Web</title>
    <!-- StyleSheet -->

<body class="wrapper flex-row">
        <header class="aside-navbar flex-col">
            <!-- Logo Upper Left -->
            <div class="logo">
                <img src="img/logo.svg" alt="Spotify Logo">
            </div>
            <!-- Main menù -->
            <ul class="aside-menu">
                <li class="aside-menu-active">
                    <i class="fa-solid fa-house"></i>
                    Home
                </li>
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Cerca
                </li>
                <li>
                    <i class="fa-solid fa-book"></i>
                    La tua Libreria
                </li>
            </ul>
            <!-- Playlist Menù -->
            <ul class="aside-playlist">
                <h4>PLAYLIST</h4>
                <li id="playlist-create">
                    <i id="square-plus" class="fa-solid fa-square-plus"></i>
                    <div>Crea la tua playlist</div>                  
                </li>
                <li>La tua Playlist</li>
                <li>La tua Playlist</li>
                <li>La tua Playlist</li>
                <li>La tua Playlist</li>
                <li>La tua Playlist</li>
                <li>La tua Playlist</li>
            </ul>
            <!-- Bottom User&Call -->
            <ul class="aside-bottom">
                <li id="aside-install">
                    <i class="fa-solid fa-circle-arrow-down"></i>     
                    Installa App
                </li>
                <li id="aside-user">
                    <i class="fa-solid fa-circle-user"></i>
                    John Pizarro
                </li>
            </ul>
        </header>
        <main>
            
            <div class="container flex-row">
                <div class="fixed-upper">
                    <div class="btn call">Effettua l'upgrade!</div>
                </div>

                <!-- debug -->
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>
                <div class="test-box"></div>

            </div>

        <footer></footer>
